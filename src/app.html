<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <style>
        /* Общие стили для главной страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Дополнительные стили для медиа-запросов */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать в наш магазин одежды!</h1>
        <p>У нас вы найдете широкий выбор стильной и качественной одежды для всех возрастов и размеров.</p>
    </div>
</body>
</html>
